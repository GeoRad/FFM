<!DOCTYPE html>
  <html>
    <head>
    	<title> Liveability in Frankfurt </title>
    	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    	<link rel="stylesheet" href="main.css"/>
    </head>
  <body>
  	    <H1>Liveability in Frankfurt</H1>
  	    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
  //initialize the map         
  var map = L.map('map').setView([50.110924, 8.682127], 12);
  
  //Create baselayer - tiles         
  var backgroundMap = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',{
    attribution: '<a href="http://openstreetmap.org">OpenStreetMap</a>contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
    maxZoom: 19
    }
  );
  
  backgroundMap.addTo(map);
  //test
function getColor(x) {
  return x < 0.25     ?    '#d7191c':
         x < 0.49     ?   '#fdae61':
         x < 0.75     ?   '#a6d96a':
         x < 1     ?   '#1a9641':
                         '#ffffb2' ;
};

//create a empty geojson layer
var geojson = L.geoJson(null,{
  pointToLayer: function (feature, latlng) {
    return L.circleMarker(latlng, {radius: 1, 
                                                fillOpacity: 1, 
                                                color: '#f0f0f0', 
                                                fillColor: getColor(feature.properties.combined), 
                                                weight: 0,});
  }
}).addTo(map);

// new Http Request
var xhttp = new XMLHttpRequest();

// set the request method and data file
xhttp.open('GET', encodeURI("resultscomb.geojson"));

//specify what must be done with the geojson data to the layer when request is succesfull
xhttp.onload = function() {
  if (xhttp.readyState === 4) {
      // add the json data to the geojson layer we created before!
      geojson.addData(JSON.parse(xhttp.responseText));
    } else {
      alert('Request failed.  Returned status of ' + xhttp.status);
    }
};

// send the request
xhttp.send();
</script>
  </body>
</html>
